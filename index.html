
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carta para Ashi</title>
  <style>
    body, html {
      margin:0; padding:0; height:100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('fondo_tulipanes.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }
    #text-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px 40px;
      background: rgba(255,255,255,0.85);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      font-size: 1.2rem;
      line-height: 1.6;
      white-space: pre-wrap;
      position: relative;
      z-index: 10;
    }
    #signature {
      margin-top: 25px;
      font-style: italic;
      text-align: right;
      font-weight: bold;
    }
    #play-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 25px;
      font-size: 1rem;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      z-index: 100;
    }
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      transform: rotate(-45deg);
      animation: floatUp 2s forwards;
      pointer-events: none;
      z-index: 50;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -15px; left: 0; }
    .heart::after { top: 0; left: 15px; }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) rotate(-45deg); }
      100% { opacity: 0; transform: translateY(-100px) rotate(-45deg); }
    }
  </style>
</head>
<body>
  <audio id="musica" src="ser_un_cantante.mp3" preload="auto"></audio>
  <button id="play-button">üéµ Reproducir canci√≥n</button>

  <div id="text-container"></div>
  <div id="signature">el rompe bolas jaja</div>

    const container = document.getElementById('text-container');

    document.body.addEventListener('click', (e) => {

    document.getElementById('play-button').addEventListener('click', () => {

</body>
</html>
